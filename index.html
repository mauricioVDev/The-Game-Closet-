<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />

    </head>

    <body>

        <header class="jumbotron jumbotron-fluid bg-warning">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="media">
                            <a class="mx-auto" href="index.html"><img class="d-flex mr-3 img-thumbnail img-fluid mx-auto" src="images/download.jpeg" alt="8 Bit Dungeon Door" /></a>
                        </div>
                    </div>
                    <div class="row mx-auto mt-3">
                        <div class="col-12">
                            <h1>The Game Closet</h1>
                            <h5 class="text-center mb-0">Where the old and new meet</h5>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-sm navbar-dark position-relative ">
            <div class="container ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#thegameclosetNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="thegameclosetNavbar">
                    <ul class="navbar nav justify-content-center mx-auto">
                        <li class="nav-item active "><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Video Games</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Carousel Indicators -->
        <div class="container">
            <div class="row row-content">
                <div class="col-md-12 mx-auto px-0 mt-3">
                    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#homeCarousel" data-slide-to="1"></li>
                            <li data-target="#homeCarousel" data-slide-to="2"></li>
                            <li data-target="#homeCarousel" data-slide-to="3"></li>
                        </ol>
                        <!-- Carousel Inner Items -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="images/video-game-controller-buttons.jpg" alt="PS4 Game Controller" />
                                <div class="carousel-caption">
                                    <h3>Welcome</h3>
                                    <p>Take a peek inside and let us know what you're looking for!</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/wesley-tingey--l4UCK06uNM-unsplash.jpg" />
                                <div class="carousel-caption">
                                    <h3>Enjoy the classics</h3><br/>
                                    <p></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/kamil-s-6LeTnsPD1wc-unsplash.jpg" />
                                <div class="carousel-caption">
                                    <h3></h3><br/>
                                    <p></p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/louie-castro-garcia-UitmwXNMHiE-unsplash.jpg" />
                                <div class="carousel-caption">
                                    <h3>Call to schedule your next game session</h3>
                                </div>
                            </div>
                        </div>
                        <!-- Carousel Prev / Next Buttons -->
                        <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <!-- Playstation Anchor to Playstation Games Page -->
            <div class="game-container mt-3">
                <a class="nav-link" href="#"><img class="d-block rounded-circle" src="images/PlayStation-Header.jpg" alt="Snow" style="width:100%;"></a>
              </div>
            
            <!-- Xboox Anchor to Xbox Games Page -->
            
            <div class="game-container mt-3">
                <a class="nav-link" href="#"><img class="d-block rounded-circle" src="images/Xbox-One-console.jpg" alt="Snow" style="width:100%;"></a>
              </div>

            <!-- Switch Anchor to Switch Games Page -->

            <div class="game-container mt-3">
                <a class="nav-link" href="#"><img class="d-block rounded-circle" src="images/nswitch.jpg" alt="Snow" style="width:100%;"></a>
              </div>

            <!-- PC Anchor to PC Games Page -->

            <div class="game-container mt-3">
                <a class="nav-link" href="#"><img class="d-block rounded-circle" src="images/pc.jpg" alt="Snow" style="width:100%;"></a>
              </div>

            <!-- Sega-Genesis Anchor to Sega-Geneesis Games Page -->

            <div class="game-container mt-3">
                <a class="nav-link" href="#"><img class="d-block rounded-circle" src="images/sega.jpg" alt="Snow" style="width:100%;"></a>
              </div>

            <!-- Nintendo-64 Anchor to Nintendo-64 Games Page -->

            <div class="game-container mt-3">
                <a class="nav-link" href="#"><img class="d-block rounded-circle" src="images/n64.900x.jpg" alt="Snow" style="width:100%;"></a>
              </div>

            <!--Team Game Choice Accordian-->

           <div class="accordian" id="accordianMain">
               <div class="card">
                   <div class="card-header" id="headingOne">
                       <h2 class="mb-0">
                           <button class="btn btn-link" type="button" data-toggle="collapse" 
                           data-target="#collpaseOne" aaria-expanded="true" aria-controls="collapseOne">
                           What We're Playing Now!

                           </button>
                        
                       </h2>
                   </div>
               </div>
           </div>
            

            

    







        </main>

        <footer></footer>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    </body>

</html>
